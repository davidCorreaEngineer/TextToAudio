version: '3.8'

services:
  tts-app:
    build: .
    container_name: tts-app
    ports:
      - "3001:3001"
    environment:
      - TTS_API_KEY=${TTS_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - PORT=${PORT:-3001}
    volumes:
      # Mount Google Cloud keyfile (read-only)
      - ./keyfile.json:/app/keyfile.json:ro
      # Persist uploads directory
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/voices"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
